#########################################################  SHOWCASES -> THUMBNAIL PANEL  ####################################################################
THUMBNAIL=Thumbnail
BIG THUMBNAIL=Big Thumbnail
THUMBNAIL PANEL=Thumbnail Panel
TITLE SHOW THUMBNAIL PANEL=Show Thumbnail Panel
DES SHOW THUMBNAIL PANEL=Select <b>'Yes'</b> if you want to show Thumbnail Panel for more image browsing convenience.<br /><br /><b>Notice:</b> When displayed, Thumbnail Panel occupies certain portion of the presentation area reducing the size of image presentation area. The overal gallery size remains the same.
TITLE THUMBNAIL PANEL POSITION=Thumbnail Panel Position
DES THUMBNAIL PANEL POSITION=Select where to put Thumbnail Panel. It can be placed on Top or Bottom of the gallery moving image presentation area to the opposite side.
TITLE COLLAPSIBLE THUMBNAIL PANEL=Collapsible Thumbnail Panel
DES COLLAPSIBLE THUMBNAIL PANEL=Select <b>'Yes'</b> if you want to allow viewer to close Thumbnail Panel. If allowed a small close icon appears at right corner clicking on which will collapse the panel.
TITLE THUMBNAIL NORMAL STATE COLOR=Normal State Color
DES THUMBNAIL NORMAL STATE COLOR=Set color of Thumbnail Panel elements in their normal idle state<br /><br /><b>Notice:</b> This color is applied to all elements in Thumbnail Panel with different transparency levels. It's recommended to set here the color highly contrasted to that of parameter <b>'Panel Background Color'</b>
TITLE ACTIVE STATE COLOR=Active State Color
DES ACTIVE STATE COLOR=Set color of Thumbnail Panel elements in their active state
TITLE SHOW THUMBNAILS STATUS=Show Thumbnails Status
DES SHOW THUMBNAILS STATUS=Select <b>'Yes'</b> if you want to show thumbnail status which indicates the position of current visible thumbnail portion.
TITLE THUMBNAILS PRESENTATION MODE=Thumbnails Presentation Mode
DES THUMBNAILS PRESENTATION MODE=Select to display thumbnails as images or numbers.
TITLE THUMBNAILS BROWSING MODE=Thumbnails Browsing Mode
DES THUMBNAILS BROWSING MODE=Select how viewers will browse thumbnails.<br /><br />In <b>'Pagination'</b> mode thumbnails are placed in pages, so viewer can select one of pages to see thumbnails.<br /><br />In <b>'Sliding'</b> mode all thumbnails are presented in sliding bar, so viewer can slide the bar and see thumbnails.
TITLE THUMBNAIL ROW=Thumbnail Row
DES THUMBNAIL ROW=Set the number of rows to present thumbnails in <b>'Pagination'</b> mode. If you have many images to show, then you might want to put thumbnails on multiple rows. <br /><br /><b>Notice:</b> In <b>'Sliding'</b> browsing mode, this parameter is automatically set to <b>'1'</b>.
TITLE THUMBNAIL WIDTH=Thumbnail Width (px)
DES THUMBNAIL WIDTH=Set the width (in pixel) of each thumbnail. In <b>'Pagination'</b> browsing mode, based on this parameter gallery will automatically calculates the number of thumbnails to be placed on one page.
TITLE THUMBNAIL HEIGHT=Thumbnail Height (px)
DES THUMBNAIL HEIGHT=Set the height (in pixel) of each thumbnail. Based on this parameter gallery will automatically calculates the height of Thumbnail Panel.
TITLE THUMBNAIL BORDER=Thumbnail Border (px)
DES THUMBNAIL BORDER=Set the thickness (in pixels) of thumbnail border.<br /><br /><b>Notice:</b>It's not recommended to set big value here, since it might harm overall thumbnails presentation.
TITLE ENABLE BIG THUMBNAIL=Enable Big Thumbnail
DES ENABLE BIG THUMBNAIL=Select <b>'Yes'</b> if you want to show big thumbnail when viewer point mouse over regular thumbnail. Big thumbnail can help viewer to see the image when regular thumbnails are too small.
TITLE BIG THUMBNAIL SIZE=Big Thumbnail Size (px)
DES BIG THUMBNAIL SIZE=Set the size (in pixels) of big thumbnail. Since Big thumbnail is shown in original orientation this parameter defines the boundary size, i.e the virtual square to fit big thumbnail in.
TITLE BIG THUMBNAIL BORDER=Big Thumbnail Border (px)
DES BIG THUMBNAIL BORDER=Set the thickness (in pixels) of big thumbnail border. It's not recommended to set big value here, since it might harm overall thumbnails presentation.
TITLE BIG THUMBNAIL COLOR=Big Thumbnail Color
DES BIG THUMBNAIL COLOR=Set the color of big thumbnail border. It's recommended to set white (#ffffff) color for best look-n-feel
SLIDING=Sliding
PAGINATION=Pagination
###################################################################  SHOWCASES -> INFOMATION PANEL  #######################################################
INFOMATION PANEL=Infomation Panel
TITLE INFO PANEL PRESENTATION=Information Panel Presentation
DES INFO PANEL PRESENTATION=Select how to present Information Panel. In <b>'Auto'</b> mode, panel will appear when viewer moves mouse over the image and hide after 3 seconds when mouse is moved out.
TITLE INFO PANEL POSITION=Information Panel Position
DES INFO PANEL POSITION=Select to show Information Panel at top or bottom side of image presentation area.<br /><br /><b>Notice:</b> Information Panel will be shown on top of image presentation area and cover it little bit.
TITLE PANEL BACKGROUND COLOR=Panel Background Color
DES PANEL BACKGROUND COLOR=Set the color of Information Panel background. It's recommended to set here the color highly contrasted to the color of text being shown in the panel.
TITLE PANEL CLICK ACTION=Panel Click Action
DES PANEL CLICK ACTION=Select the action that will happen when viewer clicks on the information panel.<br /><br /><b>Notice:</b> If option <b>'Open Image Link'></b> is selected, then parameters <b>'Link Source'</b> and <b>'Open Link In'</b> in tab 'General' will be used.
TITLE SHOW TITLE=Show Title
DES SHOW TITLE=Select <b>'Yes'</b> if you want to show the title text in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist title or individual image title depending on the option selected in parameter <b>'Title Source'</b> in tab <b>'General'</b>.
TITLE TITLE CSS=Title CSS
DES TITLE CSS=Set CSS styling to be applied to the title. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>.
TITLE SHOW DESCRIPTION=Show Description
DESCRIPTION=Description
DES SHOW DESCRIPTION=Select <b>'Yes'</b> if you want to show the description text in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist description or individual image description depending on the option selected in parameter <b>'Description Source'</b> in tab <b>'General'</b>.
TITLE DESCRIPTION LENGTH LIMITATION=Description Length Limitation (words)
DES DESCRIPTION LENGTH LIMITATION=Set the number of words limitation for description. If description contains more words then limitation number, than it is truncated and '...' added to the end. Value '0' will remove all limitations and description is shown in full legth as it is.
TITLE DESCRIPTION CSS=Description CSS
DES DESCRIPTION CSS=Set CSS styling to be applied to the description text. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>.
TITLE SHOW LINK=Show Link
DES SHOW LINK=Select <b>'Yes'</b> if you want to show the link in Information Panel.<br /><br /><b>Notice:</b> This can be universal showlist link or individual image link depending on the option selected in parameter <b>'Link Source'</b> in tab <b>'General'</b>.
TITLE LINK CSS=Link CSS
DES LINK CSS=Set CSS declaration to be applied to the link. It's recommended to use only following selectors: <b>font-family, font-size, font-weight, text-align and color</b>.
AUTO SHOW/HIDE=Auto Show/Hide
ALWAYS ON=Always on
########################################  SHOWCASES -> TOOLBAR PANEL  ##############################################################################
FUNCTIONS=Functions
TOOLBAR PANEL=Toolbar Panel
TITLE TOOLBAR PANEL PRESENTATION=Toolbar Panel Presentation
DES PTOOLBAR ANEL PRESENTATION=Select how to present Toolbar Panel. In <b>'Auto'</b> mode, panel will appear when viewer point mouse over Image Panel and hide after 3 seconds when mouse is moved out.
TITLE TOOLBAR PANEL POSITION=Toolbar Panel Position
DES TOOLBAR PANEL POSITION=Select the position where to show Toolbar Panel. You can show the panel to the top or bottom of Image Panel and at the distance of 10 pixel from Image Panel edge.
TITLE SHOW IMAGE NAVIGATION=Show Image Navigation
DES SHOW IMAGE NAVIGATION=Select <b>'Yes'</b> if you want to show <b>'Previous / Next'</b> arrow on Toolbar Panel. It's recommended to turn this on, since it's common experience of browsing image gallery.
TITLE SHOW SLIDESHOW PLAYER=Show Slideshow Player
DES SHOW SLIDESHOW PLAYER=Select <b>'Yes'</b> if you want to show <b>'Play / Stop'</b> button to control slideshow process. It's recommended to turn this on, since it's common experience of browsing image gallery.
TITLE SHOW FULLSCREEN SWITCHER=Show Fullscreen Switcher 	
DES SHOW FULLSCREEN SWITCHER=Select <b>'Yes'</b> if you want to show switcher to allow viewer to see gallery in fullscreen. It's recommended to turn this on ONLY when you are showing hi-quality images.
TITLE TOOLBAR PANEL SHOW TOOLTIP=Show Tootip
DES TOOLBAR PANEL SHOW TOOLTIP=Select 'Yes' if you want to show tooltips that appears when user move mouse over each element in the panel
##########################################################  SHOWCASES -> SLIDESHOW  ########################################################
SLIDESHOW PRESENTATION=Slideshow Presentation 
SLIDESHOW PROCESS=Slideshow Process
SLIDESHOW=Slideshow
TITLE SLIDE IMAGE PRESENTATION MODE=Presentation Mode
DES SLIDE IMAGE PRESENTATION MODE=Select the image presentation mode that will be activated during the slideshow process.<br /><br /><b>Notice:</b> This parameter has effects only during slideshow process. During normal image browsing process, the paramter <b>'Presentation Mode'</b> in tab <b>'Image Panel'</b> will be used.
TITLE KENBURN=Enable Ken-burn Effect
DES KENBURN=Set <b>'Yes'</b> if you want to enable Ken-Burn effect during slideshow process. This effect creates smooth image zooming and movement making it looks like video.
TITLE SILDE SHOW THUMBNAIL PANEL=Show Thumbnail Panel
DES SILDE SHOW THUMBNAIL PANEL=Set <b>'No'</b> if you want to hide Thumbnail Panel during the slideshow process.<br /><br /><b>Notice:</b> This parameter has effects only during slideshow process. During normal image browsing process, the paramter <b>'Show Panel'</b> in tab <b>'Thumbnail Panel'</b> will be used.
TITLE SLIDE SHOW WATERMARK=Show Watermark
DES SLIDE SHOW WATERMARK=Set <b>'No'</b> if you want to hide watermark during the slideshow process.<br /><br /><b>Notice:</b> This parameter has effects only during slideshow process. During normal image browsing process, the paramter <b>'Show Watermark'</b> in tab <b>'Image Panel'</b> will be used.
TITLE SLIDE SHOW IMAGE NAVIGATION=Show Image Navigation
DES SLIDE SHOW IMAGE NAVIGATION=Set <b>'No'</b> if you want to hide image navigation during the slideshow process.<br /><br /><b>Notice:</b> This parameter has effects only during slideshow process. During normal image browsing process, the paramter <b>'Show Image Navigation'</b> in tab <b>'Toolbar Panel'</b> will be used.
TITLE SHOWSTATUS=Show Status
DES SHOWSTATUS=Set <b>'No'</b> if you want to show timer clock displaying the time left to the next image. This timers appears in 3 seconds before the next image appears.
TITLE SHOW OVERLAY EFFECT=Show Overlay Effect
DES SHOW OVERLAY EFFECT=Select <b>'Yes'</b> if you want to show overlay effect during slideshow process.<br /><br /><b>Notice:</b> This parameter has effects only during slideshow process. During normal image browsing process, the paramter <b>'Show overlay effect'</b> in tab <b>'Image Panel'</b> will be used.
TITLE SLIDE TIMING=Slide Timing (sec)
DES SLIDE TIMING=Set the duration (in seconds) of a single image slide.
TITLE AUTO PLAY=Auto Play
DES AUTO PLAY=Select <b>'Yes'</b> if you want the slideshow process to start automatically right after the gallery is presented.
TITLE SLIDESHOW LOOPING=Slideshow Looping
DES SLIDESHOW LOOPING=Select <b>'Yes'</b> if you want the slideshow to start over again when the last image is reached (looped).
ELEMENT PRESENTATION=Elements Presentation
INHERITED=Inherited

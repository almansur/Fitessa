TITLE DEFAUT PRESENTATION MOD=Default Presentation Mode
DES DEFAUT PRESENTATION MOD=Select the image presentation mode for normal image browsing process. <br /><br /><b>Notice:</b> The presentation mode selected here is valid for normal  image browsing process. In slideshow process, there is another parameter defined in tab <b>'Slideshow'</b> that controls the presentation mode.
TITLE PRESENTATION MODE CONFIGURATION=Presentation Mode Configuration
DES PRESENTATION MODE CONFIGURATION=Set configuration for image presentation modes. Each image presentation mode has it's own set of parameters and need to be configured independently
TITLE IMAGE TRANSITION TYPE=Image Transition Type
DES IMAGE TRANSITION TYPE=Select the image transition type when gallery is in <b>'Fit In'</b> presentation mode. It's recommended to select <b>'Random'</b> option for most attractive appearance.
TITLE IMAGE TRANSITION TYPE EXPAND=Image Transition Type
DES IMAGE TRANSITION TYPE EXPAND=Select the image transition type when gallery is in <b>'Expand Out'</b> presentation mode. It's recommended to select <b>'Random'</b> option for most attractive performance.
TITLE IMAGE TRANSITION TIMING=Image Transition Timing (sec)
DES IMAGE TRANSITION TIMING=Set the duration (in seconds) of full image transition. This is the timing of both image out and in transition.
TITLE IMAGE CLICK ACTION=Image Click Action
DES IMAGE CLICK ACTION=Select the action that will happen when viewer clicks on the image. It's recommended to select <b>'Image Zooming'</b> for the best user experience.<br /><br /><b>Notice:</b> If option <b>'Open Image Link'></b> is selected, then parameters <b>'Link Source'</b> and <b>'Open Link In'</b> in tab 'General' will be used.
TITLE IMAGE MOTION TYPE=Image Motion Type
DES IMAGE MOTION TYPE=Select the image motion that occurs after new image shows up. If your images have the same orientation as presentation area, then it's recommended to select <b>'Center'</b>.
TITLE IMAGE MOTION TIMING=Image Motion Timing (sec)
DES IMAGE MOTION TIMING=Set the duration (in seconds) of the image motion. It's recommended to set this parameter bigger value then <b>'Image Transition Timing'</b> parameter.
TITLE BACKGROUND TYPE=Background Type
DES BACKGROUND TYPE=Select the type of background behind the image.<br /><br /><b>Notice:</b> The background is visible only when the gallery is in <b>'Fit In'</b> presentation mode.
TITLE BACKGROUND VALUE=Background Value
DES BACKGROUND VALUE=Set value for the background type defined in parameter <b>'Background Type'</b> above.<br /><br /><b>Notice:</b> Each background type will have it's own independent set of values defined here.
TITLE SHOW WATERMARK=Show Watermark
DES SHOW WATERMARK=Select <b>'Yes'</b> if you want to show watermark on top of images. This is great for branding your image presentation.
TITLE WATERMARK PATH=Watermark Path
DES WATERMARK PATH=Set the path to your watermark image. Click <b>'Select Watermark'</b> to open image selector where you can select the watermark image.
TITLE WATERMARK POSITION=Watermark Position
DES WATERMARK POSITION=Select the position where to show the watermark. You can place watermark at 1 of 4 corner of Image Panel or at center
TITLE WATERMARK OFFSET=Watermark Offset (px)
DES WATERMARK OFFSET=Set the distance (in pixels) between the watermark and Image Panel edge. Depending on the watermark type, you might want to place it at some distance from the edge or make them sticked to the edge (offset = 0).<br /><br /><b>Notice:</b> This parameter is ignored, if parameter <b>'Watermark Position'</b> is set to <b>'Center'</b>
TITLE WATERMARK OPACITY=Watermark Opacity (%)
DES WATERMARK OPACITY=Set the opacity of the watermark. In most cases you will want to have watermark semi-transparent, but some special kind of corner watermark need to be shown with 100% opacity.
TITLE SHOW INNER SHADOW=Show Inner Shadow
DES SHOW INNER SHADOW=Select <b>'Yes'</b> if you want to show inner shadow inside Image Panel. This can add up little bit more 3D realism to the gallery.
TITLE INNER SHADOW COLOR=Inner Shadow Color
DES INNER SHADOW COLOR=Description inner shadow color
TITLE SHOW IMGP OVERLAY EFFECT=Show Overlay Effect
DES SHOW IMGP OVERLAY EFFECT=Select <b>'Yes'</b> if you want to show overlay effect on top images.<br /><br /><b>Notice:</b> This parameter controls overlay effect presentation when gallery is in <i>normal browsing mode</i>. During slideshow process, there will be another parameter to control overllay effect presentation.
TITLE IMGP OVERLAY EFFECT TYPE=Overlay Effect Type
DES IMGP OVERLAY EFFECT TYPE=Select the overlay effect to be used. You can use function <b>'Preview showcase'</b> to see how selected overlay effect looks like in real condition.
